name: ci it.bz.opendatahub.sparql

on:
  push:
    branches: [ master, development, splitting ]
    paths-ignore:
      - "README.md"
        
  pull_request:
    branches: [ master, development, splitting ]
    paths-ignore:
      - "README.md"
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Configure
        run: cp .env.example .env

      - name: Test
        run: docker-compose --no-ansi build --pull

